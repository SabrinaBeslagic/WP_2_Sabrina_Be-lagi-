<div class="product-card-container" style="display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; padding: 1rem; background-color: #121212; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
  <div *ngFor="let product of products" class="product-card" style="background-color: #1b1b1b; color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s, box-shadow 0.3s; width: calc(20% - 1.5rem);">
    <img [src]="product.img_url" alt="{{ product.name }}" style="width: 100%; height: 600px; object-fit: cover; border-bottom: 2px solid #333;">
    <h3 style="font-size: 1.2rem; font-weight: bold; margin: 0.5rem 1rem;">{{ product.name }}</h3>
    <p style="font-size: 1rem; color: #cccccc; margin: 0 1rem 1rem;">{{ product.description }}</p>
    <button style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; margin: 1rem;">Inspect</button>
  </div>
</div>
